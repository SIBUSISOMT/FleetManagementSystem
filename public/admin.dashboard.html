<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/admin.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="admin-dashboard-container">
    <header>
      <h1>Admin Dashboard</h1>
    </header>
    <nav>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('routes')">Manage Routes</button>
      <button onclick="showSection('log')">Log Trip</button>
      <button onclick="showSection('view-trips')">View Trips</button>
      <button onclick="toEmployees()">Manage employee</button>
    </nav>
    <main>
      <section id="home" class="section">
        <h2>Welcome, Admin</h2>
        <p>Here you can manage routes, log trips, and view all trips.</p>
      </section>
      <section id="routes" class="section hidden">
        <h2>Manage Routes</h2>
        <form id="manage-routes-form">
          <label for="route-destination">Destination:</label>
          <input type="text" id="route-destination" name="destination" required>
          
          <label for="route-departure-time">Departure Time:</label>
          <input type="time" id="route-departure-time" name="departureTime" required>
          
          <button type="submit">Add Route</button>
        </form>
        <ul id="route-list">
          <!-- Route details will be dynamically loaded here -->
        </ul>
      </section>
      <section id="log" class="section hidden">
        <h2>Log Trip</h2>
        <form id="log-trip-form">
          <label for="trip-date">Date:</label>
          <input type="date" id="trip-date" name="date" required>
          
          <label for="trip-start">Start Time:</label>
          <input type="time" id="trip-start" name="start" required>
          
          <label for="trip-end">End Time:</label>
          <input type="time" id="trip-end" name="end" required>
          
          <label for="mileage">Mileage:</label>
          <input type="number" id="mileage" name="mileage" required>
          
          <label for="fuel">Fuel Used:</label>
          <input type="number" id="fuel" name="fuel" required>
          
          <button type="submit">Log Trip</button>
        </form>
      </section>
      <section id="view-trips" class="section hidden">
        <h2>View Trips</h2>
        <ul id="trip-list">
          <!-- Trip details will be dynamically loaded here -->
        </ul>
      </section>
    </main>
  </div>
  <script src="/public/js/admin.js"></script>
</body>
</html>
