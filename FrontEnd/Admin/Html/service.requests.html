<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Service Requests</title>
    <link rel="stylesheet" href="/public/css/driver.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="management-section">
      <nav>
        <div class="sidebar-button">
          <span class="dashboard">Service Requests</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <img src="images/profile.jpg" alt="" />
          <span class="admin_name">Admin</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>
      <div id="emloyeeBack">
        <a href="/public/views/admin.dashboard.html" ><button>Back</button></a>
       </div>
      <div class="management-content">
        <div class="form-container">
          <div class="form-box">
            <h2>Customer Details</h2>
            <form id="serviceRequestForm" action="#">
              <label for="customerName">Customer Name:</label>
              <input type="text" id="customerName" name="customerName" required>

              <label for="customerContact">Contact Number:</label>
              <input type="text" id="customerContact" name="customerContact" required>

              <label for="customerAddress">Address:</label>
              <input type="text" id="customerAddress" name="customerAddress" required>
          </div>
          
          <div class="form-box">
            <h2>Goods Information</h2>
              <label for="goodsType">Type of Goods:</label>
              <input type="text" id="goodsType" name="goodsType" required>

              <label for="goodsDescription">Goods Description:</label>
              <textarea id="goodsDescription" name="goodsDescription" rows="4" required></textarea>
          </br>
              <label for="quantity">Quantity of Goods:</label>
              <input type="number" id="quantity" name="quantity" min="1" required>

              <label for="destination">Destination:</label>
              <input type="text" id="destination" name="destination" required>

              <label for="deliveryDate">Delivery Date:</label>
              <input type="date" id="deliveryDate" name="deliveryDate" required>

              <label for="mass">Mass (KG):</label>
              <input type="number" id="mass" name="mass" min="0" step="0.01" required>

              <label for="status">Status:</label>
              <select id="status" name="status" required>
                <option value="pending">Pending</option>
                <option value="complete">Complete</option>
              </select>
          </div>
          
          <div class="form-box">
            <h2>Assign Driver</h2>
              <label for="driverName">Driver Name:</label>
              <input type="text" id="driverName" name="driverName" required>

              <label for="driverContact">Contact Number:</label>
              <input type="text" id="driverContact" name="driverContact" required>

              <label for="driverLicense">License Number:</label>
              <input type="text" id="driverLicense" name="driverLicense" required>

              <label for="vehicle">Vehicle:</label>
              <input type="text" id="vehicle" name="vehicle" required>

              <input type="submit" value="Submit Service Request">
            </form>
          </div>
        </div>
        <div class="buttons">
         
          <button onclick="window.location.href='view.requests.html';">View All Requests</button>
        </div>
      </div>
    </section>
  </body>
</html>
