<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/styles.css">
  <title>Fleet Management System</title>
</head>
<body>
  <div id="auth-container">
    <div id="auth-buttons">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
    </div>
    <div id="login-form" class="auth-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <a href="/public/views/forgot.password.html">Forgot password?</a>
    </div>
   
      <!-- Register form as before -->
      <div id="register-form" class="auth-form">
        <h2>Register</h2>
        <input type="text" id="register-username" name="name" placeholder="Username" required>
        <input type="email" id="register-email" name="email" placeholder="Email" required>
        <input type="password" id="register-password" name="password" placeholder="Password" required>
        <input type="password" id="re-register-password" name="password2" placeholder="Confirm Password" required>
        <select id="register-role" name="role">
          <option value="" disabled selected>Select Role</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="user">User</option>
        </select required>
        <button type="button" onclick="register()">Register</button>
      </div>
  
    <div id="reset-form" class="auth-form">
      <h2>Reset Password</h2>
      <input type="password" id="reset-password" placeholder="New Password">
      <input type="password" id="reset-confirm-password" placeholder="Confirm Password">
      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>
</body>
<script src="/public/js/login.js"></script>
</html>
